<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <style>
        h2{
            text-align: center;
            font-family: fantasy,cursive;
            box-shadow: 2px 2px 30px orangered;
            
        }
        form fieldset{
            background-color: aquamarine;
            color: black;
            font-weight: bolder;

        }
        form legend{
            border: 2px solid slateblue;
            padding: 10px;
            border-radius: 10px 0 10px 0;
            background-color: blueviolet;
        }


    </style>
</head>
<body>
    <h2>Job Application form</h2>
    <form action="">
       
        <fieldset>
            <legend>Personal Details</legend>
           
            <table>
                <tr>
                    <td><label for="">First-Name</label></td>
                    <td><input type="text" placeholder="Enter the Name"></td>
                    <td><label for="">MIddle Name</label></td>
                    <td><input type="text" placeholder="Enter the Name"></td>
                    <td><label for="">last-Name</label></td>
                    <td><input type="text" placeholder="Enter the Name"></td>
                 
                </tr>
                <tr>
                    <td><label for="">FatherName</label></td>
                    <td><input type="text" placeholder="Enter the Name"></td>
                    <td><label for="">Mothername</label></td>
                    <td><input type="text" placeholder="Enter the Name"></td>
                </tr>
                <tr>
                    <td><label for="DateOfBirth">DateOfBirth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">contact Number</label></td>
                    <td><input type="text" placeholder="Enter the Name"></td>
              
                </tr>
               
                <tr>
                    <td><label for="">EmailID</label></td>
                    <td><input type="text" placeholder="Enter the Email"></td>
                </tr>
            </table>   
            
        </fieldset>
   
     
     
        <fieldset>
        <table> 
            <tr>
                <td><label for="">Graduation</label></td>
            
            <td><label for="">
                <select name="" id="">
                    <option value="">Bsc</option>
                    <option value="">BE</option>
                    <option value="">Bcom</option>
                    <option value="">BA</option>
                    <option value="">Btech</option>
                    <option value="">BCA</option>
                </select>
            </label></td>
            <td><label for="">percentage</label></td>
            <td><input type="number">%</td>
        </tr>
        <tr>

            <td><label for="">PostGraduation</label></td>
            <td><label for="">
                <select name="" id="">
                    <option value="">Msc</option>
                    <option value="">MCA</option>
                    <option value="">Mcom</option>
                    <option value="">MA</option>
                    <option value="">PHD</option>
                    <option value="">MBA</option>
                </select>
            </label></td>
            <td><label for="">percentage</label></td>
            <td><input type="number">%</td>

            <tr>
                <td><label >Inter</label></td>
                <td><label for="">
                    <select name="" id="">
                        <option value="">Bipc</option>
                        <option value="">Mpc</option>
                        <option value="">CEC</option>
                        <option value="">MEC</option>
                        
                    </select>
                </label></td>
                <td><label for="">percentage</label></td>
                <td><input type="number">%</td>
                
    
            </tr>
            



        </tr>
        </table> 
        </fieldset>
    
    </form>
    
</body>
</html>
